<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Voice Assistant</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>My Voice Assistant</h1>
    <button onclick="speak()">Init Audio</button>
    <div class="container">
      <form onsubmit="
        event.preventDefault();
        conversationUserAdd(document.getElementById('input-text').value);
        openai_test();
        ">
      <input type="text" id="input-text" placeholder="Say something..." />

      <button id="submit-button">Submit</button>
    </form>
      <div id="chat-container"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
